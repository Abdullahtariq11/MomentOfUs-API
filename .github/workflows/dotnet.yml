name: .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.100-preview.1.24101.2
        
    - name: Restore dependencies
      run: dotnet restore MomentOfUs-API.sln
      
    - name: Build
      run: dotnet build MomentOfUs-API.sln --no-restore
      
    - name: Test
      run: dotnet test MomentOfUs-API.sln --no-build --verbosity normal
